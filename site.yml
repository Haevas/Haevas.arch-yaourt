#!/usr/bin/env ansible-playbook

---
- hosts: all

  pre_tasks:
    - include: tasks/distro_include.yml
    - name: Print1
      debug: "msg={{ lookup('env', 'TRAVIS') }}"
    - name: Print2
      debug: "msg={{ lookup('env', 'TRAVIS')|default(false, true) }}"
    - name: is_travis
      debug: "msg={{ is_travis }}"
    - name: is_travis2
      debug: "msg={{ is_travis2 }}"

  vars_files:
    - defaults/main.yml

  roles:
    - { role: knopki.sudoers,
        sudoers_filename: "{{ yaourt_makepkg_user }}",
        sudoers_nopasswd: true,
        sudoers: "{{ _sudoers_yaourt_makepkg_user }}"
      }

  tasks:
    - include: tasks/main.yml

  handlers:
    - include: handlers/main.yml

