---

ansible_python_interpreter: /usr/bin/python2
is_travis: "{{ lookup('env', 'TRAVIS') }}"

yaourt_enabled: yes                                 # The role is enabled
yaourt_sync_deps: no                                # Sync db and base-devel
yaourt_makepkg_user: makepkg                        # Sync db and base-devel

yaourt_sudo_users_travis: []
yaourt_sudo_passwordless_travis: []

yaourt_sudo_users_travis:
  - travis
when: is_travis

yaourt_sudo_passwordless_travis:
  - travis
when: is_travis

yaourt_sudo_users:
  - makepkg

yaourt_sudo_passwordless:
  - makepkg

sudo_users: "{{ yaourt_sudo_users + yaourt_sudo_users_travis }}"
sudo_passwordless: "{{ yaourt_sudo_passwordless + yaourt_sudo_passwordless_travis }}"

